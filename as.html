<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular AS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .calculate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px #999;
            cursor: pointer;
        }

        .calculate-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="calculator-container">
    <div class="calculator">
        <h1>Calcular AS</h1>

        <div class="input-group">
            <label for="ac">AC:</label>
            <input type="number" id="ac" name="ac" required>
        </div>

        <div class="input-group">
            <label for="p1">P1:</label>
            <input type="number" id="p1" name="p1" required>
        </div>

        <div class="input-group">
            <label for="p2">P2:</label>
            <input type="number" id="p2" name="p2" required>
        </div>

        <button class="calculate-button" onclick="calcularAS()">Calcular</button>

        <script>
            function calcularAS() {
    // Obtenha os valores dos inputs
    var ac = parseFloat(document.getElementById("ac").value);
    var p1 = parseFloat(document.getElementById("p1").value);
    var p2 = parseFloat(document.getElementById("p2").value);

    // Substitua a menor nota entre P1 e P2 pela nota da AS
    var max_p1_p2 = Math.max(p1, p2);

    var media = ac * 0.2 + p1 * 0.4 + p2 * 0.4;

    // Calcule a nota necessária na AS para atingir a média desejada
    var notaNecessariaAS = (7 - ac * 0.2 - max_p1_p2 * 0.4) / 0.4;

    if (media >= 7) {
        alert("Sua média é "+ media.toFixed(2) + ", você não precisa fazer a AS");
    } else {
        alert("Você precisa tirar pelo menos " + notaNecessariaAS.toFixed(2) + " na AS para ser aprovado com média 7.");
    }

}
        </script>

    </div>
</div>

</body>
</html>
